<div class="container" #scrollMe>
  <div class="chat-header">
    <h1>{{ getTextForTranslation("title")}}</h1>
    <p>{{ getTextForTranslation("welcomingText")}}</p>
    <hr>
  </div>
  <app-message></app-message>
  <form (ngSubmit)="handleSubmit($event)" class="msgInputArea" >
    <input placeholder="Enter message" name="msg" [(ngModel)]="msgArea"
    (keyup)="handleKeyUp($event)" />
    <button class="send" type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
</div>
