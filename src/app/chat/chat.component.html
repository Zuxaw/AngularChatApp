<div class="container" #scrollMe>
  <div class="chat-header">
    <h1>Welcome to STKS Messenger</h1>
    <p>This is the beginning of this chat</p>
    <hr>
  </div>
  <app-message></app-message>
  <form (ngSubmit)="handleSubmit($event)" class="msgInputArea" >
    <input placeholder="Enter message" name="msg" [(ngModel)]="msgArea"
    (keyup)="handleKeyUp($event)" />
    <button>Send</button>
  </form>
</div>
