<div class="container">
  <div class="profile-box">
    <h1>{{getTextForTranslation("userProfile")}}</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="profile-picture-box">
        <img *ngIf="user.photoURL" [src]="user.photoURL" class="profile-picture">
      </div>
      <div class="information-box">
        <div class="upload-box" *ngIf="editMode">
          <p>{{getTextForTranslation("uploadNewPicture")}}</p>
          <input type="file" (change)="detectFiles($event)" class="inputfile" accept="image/*">
        </div>
        <p *ngIf="!editMode">{{getTextForTranslation("username")}}: {{user.displayName}}</p>
        <div class="user-name-box" *ngIf="editMode">
          <label for="username">{{getTextForTranslation("username")}}: </label>
          <input type="text" id="username" name="username" [ngModel]="user.displayName" ngModel required>
        </div>
        <div class="button-box">
          <button (click)="onEdit()" *ngIf="!editMode">{{getTextForTranslation("edit")}}</button>
          <button [disabled]="f.required" type="submit" *ngIf="editMode" (click)="onSubmitWarning(f)">{{getTextForTranslation("save")}}</button>
          <button (click)="onCancel()" *ngIf="editMode">{{getTextForTranslation("cancel")}}</button>
        </div>
        <div class="warning" *ngIf="warning && !editMode">{{getTextForTranslation("warning")}}</div>
        <div class="warning" *ngIf="warning && editMode">{{getTextForTranslation("warning1")}}</div>
      </div>
      
    </form>
  </div>
</div>
