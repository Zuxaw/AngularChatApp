<div class="container">
  <div class="profile-box">
    <h1>User Profile</h1>
    <form>
      <div class="profile-picture-box">
        <img *ngIf="user.photoURL" [src]="user.photoURL" class="profile-picture">
        <i class="fas fa-user profile-picture" *ngIf="user.photoURL === ''"></i>
      </div>
      <div class="upload-box" *ngIf="editMode">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
      </div>
      <p>UserName: {{user.displayName}}</p>
      <div class="button-box">
        <button (click)="onEdit()" *ngIf="!editMode">Edit</button>
        <button (click)="onSave()" *ngIf="editMode">Save</button>
        <button (click)="onCancel()" *ngIf="editMode">Cancel</button>
      </div>
    </form>
  </div>
</div>
